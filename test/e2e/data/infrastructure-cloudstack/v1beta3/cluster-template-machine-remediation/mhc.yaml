---
apiVersion: cluster.x-k8s.io/v1beta2
kind: MachineHealthCheck
metadata:
  name: "${CLUSTER_NAME}-mhc-md-0"
spec:
  clusterName: "${CLUSTER_NAME}"
  selector:
    matchLabels:
      e2e.mhc.label: ""
  checks:
    unhealthyNodeConditions:
      - type: Ready
        status: Unknown
        timeoutSeconds: 60
      - type: Ready
        status: "False"
        timeoutSeconds: 60
  remediation:
    triggerIf:
      unhealthyLessThanOrEqualTo: 100%
---
apiVersion: cluster.x-k8s.io/v1beta2
kind: MachineHealthCheck
metadata:
  name: "${CLUSTER_NAME}-mhc-control-plane-0"
spec:
  clusterName: "${CLUSTER_NAME}"
  selector:
    matchLabels:
      cluster.x-k8s.io/control-plane: ""
  checks:
    unhealthyNodeConditions:
      - type: Ready
        status: Unknown
        timeoutSeconds: 60
      - type: Ready
        status: "False"
        timeoutSeconds: 60
  remediation:
    triggerIf:
      unhealthyLessThanOrEqualTo: 100%