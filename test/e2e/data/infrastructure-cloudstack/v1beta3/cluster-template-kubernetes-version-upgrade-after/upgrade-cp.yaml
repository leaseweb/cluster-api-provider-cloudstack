kind: KubeadmControlPlane
apiVersion: controlplane.cluster.x-k8s.io/v1beta2
metadata:
  name: ${CLUSTER_NAME}-control-plane
spec:
  kubeadmConfigSpec:
    initConfiguration:
      nodeRegistration:
        name: '{{ local_hostname }}'
        kubeletExtraArgs:
          - name: "provider-id"
            value: "cloudstack:///'{{ ds.meta_data.instance_id }}'"
    clusterConfiguration:
      imageRepository: ""
    joinConfiguration:
      nodeRegistration:
        name: '{{ local_hostname }}'
        kubeletExtraArgs:
          - name: "provider-id"
            value: "cloudstack:///'{{ ds.meta_data.instance_id }}'"
    preKubeadmCommands:
      - swapoff -a
  machineTemplate:
    spec:
      infrastructureRef:
        apiGroup: infrastructure.cluster.x-k8s.io
        kind: CloudStackMachineTemplate
        name: ${CLUSTER_NAME}-control-plane-upgraded
  replicas: ${CONTROL_PLANE_MACHINE_COUNT}
  version: ${KUBERNETES_VERSION_UPGRADE_TO}
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta3
kind: CloudStackMachineTemplate
metadata:
  name: ${CLUSTER_NAME}-control-plane-upgraded
spec:
  template:
    spec:
      offering:
        name: ${CLOUDSTACK_CONTROL_PLANE_MACHINE_OFFERING}
      template:
        name: ${CLOUDSTACK_UPGRADE_TO_TEMPLATE_NAME}
      sshKey: ${CLOUDSTACK_SSH_KEY_NAME}
---